name: Build and Release EXE

on:
  push:
    tags:
      - "20*.*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt

      - name: Generate build info
        shell: powershell
        run: |
          $env:UPDATE_GH_REPO = "${{ github.repository }}"
          $env:UPDATE_CHANNEL = "stable"
          $env:UPDATE_ENABLED = "true"
          if ("${{ github.ref_type }}" -eq "tag") {
            $env:BUILD_VERSION_OVERRIDE = "${{ github.ref_name }}"
          }
          python scripts\write_build_info.py

      - name: Build JS bundle + source map
        run: |
          python scripts\build_js_bundle.py

      - name: Validate assets
        run: |
          python scripts\validate_assets.py
          python scripts\cleanup_backups.py

      - name: Build EXE
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name "AnimePlatformer" --distpath "build/portable_out" --workpath "build" --specpath "." --add-data "assets;assets" --add-data "js;js" --add-data "index.html;." desktop_launcher.py

      - name: Generate SHA256
        shell: powershell
        run: |
          $exe = "build/portable_out/AnimePlatformer.exe"
          $hash = (Get-FileHash -Path $exe -Algorithm SHA256).Hash.ToLower()
          Set-Content -Path "build/portable_out/AnimePlatformer.exe.sha256" -Value $hash -Encoding ascii

      - name: Package debug sources
        shell: powershell
        run: |
          Compress-Archive -Path js,desktop_launcher.py,index.html -DestinationPath build/portable_out/source-debug.zip -Force

      - name: Publish Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Anime Platformer ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            build/portable_out/AnimePlatformer.exe
            build/portable_out/AnimePlatformer.exe.sha256
            build/portable_out/source-debug.zip
